<form [formGroup]="taskForm">
  <h2>Create a new task</h2>

  <mat-form-field appearance="standard">
    <mat-label>Task label</mat-label>
    <input
      matInput
      placeholder="Enter task label"
      formControlName="label"
      required
    >
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Task description</mat-label>
    <textarea
      matInput
      placeholder="Enter task description"
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <div class="form-action-row">
    <mat-form-field appearance="standard">
      <mat-label>Number of cycles</mat-label>
      <input
        matInput
        placeholder="Enter number of cycles"
        formControlName="numberOfCycles"
      >
    </mat-form-field>

    <div class="buttons">
      <button
        mat-icon-button
        aria-label="Button to decrease number of cycles"
        (click)="decreaseNumberOfPomoCycles()"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Button to increase number of cycles"
        (click)="increaseNumberOfPomoCycles()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="form-action-row">
    <mat-form-field appearance="standard">
      <mat-label>At iteration</mat-label>
      <input
        matInput
        placeholder="In which iteration would you like to take care of this task?"
        formControlName="atIteration"
      >
    </mat-form-field>

    <div class="buttons">
      <button
        mat-icon-button
        aria-label="Button to decrease at which iteration this task should be done"
        (click)="decreaseAtIteration()"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Button to decrease at which iteration this task should be done"
        (click)="increaseAtIteration()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="form-actions">
    <button mat-button color="accent" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!taskForm.valid">Submit</button>
  </div>
</form>
