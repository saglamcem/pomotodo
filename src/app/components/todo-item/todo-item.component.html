<ng-container *ngIf="data">
  <div class="todo-row">
    <div class="left">
      <div class="circle">{{data?.atIteration}}</div>
      <div class="content">
        <span class="title">{{data?.label}}</span>
        <span
          *ngIf="data?.description"
          class="description">
        {{data?.description}}
      </span>
      </div>
    </div>
    <div class="actions">
      <mat-checkbox [checked]="data?.finished"></mat-checkbox>
    </div>
  </div>
</ng-container>
